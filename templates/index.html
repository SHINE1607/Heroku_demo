<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Salary Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="/predict/cardio" method="post">
    	  <input type="text" name="age" placeholder="Age" required="required" />
        <input type="text" name="gender" placeholder="Gender" required="required" />
        <input type="text" name="height" placeholder="Height in mts" required="required" />
        <input type="text" name="weight" placeholder="Weight in kgs" required="required" />
        <input type="text" name="ap_hi" placeholder="Systolic blood pressure" required="required" />
        <input type="text" name="ap_lo" placeholder="Diastolic blood pressure" required="required" />
        <input type="text" name="cholestrol" placeholder="CHlestrol level from 0 to 3" required="required" />
        <input type="text" name="gluc" placeholder="Gluc level from 0 to 3" required="required" />
        <input type="text" name="smoke" placeholder="smoke(binary)" required="required" />
        <input type="text" name="alco" placeholder="alco(binary)" required="required" />
        <input type="text" name="active" placeholder="Phyical activity(binary)" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
